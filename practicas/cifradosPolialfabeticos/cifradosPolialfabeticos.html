<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrados Polialfabéticos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Cifrado César y Viggenere</h1>
        <hr
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="texto">Texto a Cifrar/Descifrar:</label>
                    <textarea type="text" name="texto" id="texto" class="form-control"></textarea>
                </div>
            </div>
            <br>
            <div class="col-md-12">
                <button id="seleccionarCesar" class="btn btn-primary">Cifrado César</button>
                <button id="seleccionarVigenere" class="btn btn-primary">Cifrado Viggenere</button>
            </div>
            <div id="cesar-options" style="display: none;">
                <div class="form-group">
                    <label for="desplazamiento">Desplazamiento</label>
                    <input type="range" min="1" max="25" step="1" value="1" name="desplazamiento" id="desplazamiento" class="form-control">
                </div>
                <div class="form-group">
                    <label for="desplazamiento">Desplazamiento:</label>
                    <span id="valorDesplazamiento">1</span>
                </div>                
            </div>
            <div id="vigenere-options" style="display: none;">
                <div class="form-group">
                    <label for="clave">Clave (solo para Viggenere):</label>
                    <input type="text" name="clave" id="clave" class="form-control">
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="texto cifrado">Texto cifrado/descifrado:</label>
                    <textarea type="text" name="cifrado" id="cifrado" class="form-control" disabled></textarea>
                </div>
            </div>
            <div class="col-md-12">
                <button id="cifrarBtn" class="btn btn-primary">Cifrar</button>
                <button id="descifrarBtn" class="btn btn-secondary">Descifrar</button>
                <button id="copiarBtn" class="btn btn-success">Copiar</button>
                <button id="reiniciarBtn" class="btn btn-danger">Reiniciar</button>
            </div>
            <br>
            <a href="/index.html">Regresar</a>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
